<div class="user-form-container">
  <h2>User Information</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        class="form-control"
        [class.invalid]="firstName?.invalid && firstName?.touched">
      <div class="error-message" *ngIf="firstName?.invalid && firstName?.touched">
        <small *ngIf="firstName?.errors?.['required']">First name is required</small>
        <small *ngIf="firstName?.errors?.['minlength']">First name must be at least 2 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        class="form-control"
        [class.invalid]="lastName?.invalid && lastName?.touched">
      <div class="error-message" *ngIf="lastName?.invalid && lastName?.touched">
        <small *ngIf="lastName?.errors?.['required']">Last name is required</small>
        <small *ngIf="lastName?.errors?.['minlength']">Last name must be at least 2 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        id="age"
        type="number"
        formControlName="age"
        class="form-control"
        [class.invalid]="age?.invalid && age?.touched">
      <div class="error-message" *ngIf="age?.invalid && age?.touched">
        <small *ngIf="age?.errors?.['required']">Age is required</small>
        <small *ngIf="age?.errors?.['min']">Age must be at least 1</small>
        <small *ngIf="age?.errors?.['max']">Age must be less than 120</small>
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="userForm.invalid">
      Save User Information
    </button>
  </form>
</div>
